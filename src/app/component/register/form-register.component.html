

<header>
<div class="form-container">
    <h2>Hágase parte de nuestro  círculo</h2>
    <form>

      <div class="form-group">
        <label for="nombre">Nombre profano</label>
        <input type="text" id="nombre" name="nombre" required>
      </div>
    
      <div class="form-group">
        <label for="apellido">Apellido ancestral</label>
        <input type="text" id="apellido" name="apellido" required>
      </div>
    
      <div class="form-group">
        <label for="email">Email blasfemo</label>
        <input type="email" id="email" name="email" required>
      </div>
    
      <div class="form-group">
        <label for="url">URL a tu abobinable retrato:</label>
        <input type="url" id="url" name="url" required>
      </div>
    
      <div class="form-group">
        <label for="contrasena">Contraseña arcana</label>
        <input type="password" id="contrasena" name="contrasena" required>
      </div>
    
      <div class="form-group">
        <label for="repetir-contrasena">Repetir Contraseña maldita</label>
        <input type="password" id="repetir-contrasena" name="repetir-contrasena" required>
      </div>
    
      <button type="submit">Invocar</button>
    </form>
  </div>
</header>
