<div class="card">
    <img class="card-img" [src]="book.photo" alt="Foto del libro">
    <div class="card-header">
    </div>
    
    <div class="card-body">
        <h2>{{ book.title }}</h2>
        <p>{{ book.author }}</p>
        <p>Precio: {{ book.price | currency }}</p>
    </div>   

    <div class="card-details">
        <!-- botón de eliminación -->
        <button (click)="deleteCard()">Eliminar</button>
    </div>
</div>
