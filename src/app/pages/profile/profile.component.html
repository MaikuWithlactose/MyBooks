<div class="container">
  <div class="title">Perfil del Condenado</div>

  <div class="profile-info">
    <img [src]="user.photo" alt="Imagen de perfil">
    <div class="profile-details">
      <h2>{{ user.name }}</h2>
      <p>{{ user.last_name }}</p>
      <p>{{ user.email }}</p>
    </div>
  </div>

  <div class="form-container">
    <h2>Modificar Datos Profanos</h2>
    <form (submit)="onSubmit()">
      <label>Nombre Oscuro</label>
      <input type="text" [value]="user.name">

      <label>Apellidos Insondables</label>
      <input type="text" [value]="user.last_name">

      <label>Correo Prohibido</label>
      <input type="text" [value]="user.email">

      <label>URL Abominable</label>
      <input type="text" [value]="user.photo">

      <button type="submit">Modifica si te atreves</button>
    </form>
  </div>
</div>
