<div class="container">
  <div class="title">Perfil del Usuario</div>

  <div class="profile-info">
    <img [src]="user.photo" alt="Imagen de perfil">
  </div>

  <div class="form-container">
    <h2>Modificar Datos</h2>
    <form>
      <label>Nombre</label>
      <input type="text" [(ngModel)]="user.name" [value]="user.name">

      <label>Apellidos</label>
      <input type="text" [(ngModel)]="user.last_name" [value]="user.last_name">

      <label>Contrase√±a</label>
      <input type="password" [(ngModel)]="user.password" [value]="user.password">

      <label>Correo</label>
      <input type="text" [(ngModel)]="user.email" [value]="user.email">

      <label>URL</label>
      <input type="text" [(ngModel)]="user.photo" [value]="user.photo">



      <button type="submit">Modificar</button>
    </form>
  </div>
</div>
